<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>UTN - Developer's</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-wrapper">
    <div id="PagLog" class="form-container active">
      <h2>Iniciar sesión</h2>
      <form action="login.php" method="POST">
        <label for="login-user">Usuario</label>
        <input type="text" id="login-user" name="pagLog_username" required>

        <label for="login-pass">Contraseña</label>
        <input type="password" id="login-pass" name="pagLog_password" required>

        <button type="submit">Entrar</button>
      </form>
      <div class="link">
        ¿No tenés cuenta? <a onclick="showR()">Registrate acá</a>
      </div>
    </div>

    <div id="PagReg" class="form-container">
      <h2>Crear cuenta</h2>
      <form action="account.php" method="POST">
        <label for="reg-user">Usuario</label>
        <input type="text" id="reg-user" name="pagReg_username" required>

        <label for="reg-pass">Contraseña</label>
        <input type="password" id="reg-pass" name="pagReg_password" required>

        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" name="pagReg_email" required>

        <button type="submit">Registrarme</button>
      </form>
      <div class="link">
        ¿Ya tenés cuenta? <a onclick="showL()">Iniciar sesión</a>
      </div>
    </div>

  </div>

  <script>
    function showR() {
      document.getElementById('PagLog').classList.remove('active');
      document.getElementById('PagReg').classList.add('active');
    }

    function showL() {
      document.getElementById('PagReg').classList.remove('active');
      document.getElementById('PagLog').classList.add('active');
    }
  </script>

</body>
</html>
